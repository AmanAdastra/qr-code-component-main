<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="build.css">
  <title>Frontend Mentor | QR code component</title>


</head>

<body>

  <div class="h-[100vh] bg-[#d5e1ef]">

    <div class="h-[100%] flex items-center justify-center">
      <div class="rounded-2xl  w-[320px] bg-white p-4 shadow-xl">
        <img src="images\image-qr-code.png" class=" rounded-xl">
        <h1 class="font-bold leading-8 text-xl  px-2 my-4 text-center">
          Improve your front-end skills by building projects
        </h1>
        <p class=" text-center leading-tight mb-4 text-gray-500">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>


  </div>



</body>

</html>
